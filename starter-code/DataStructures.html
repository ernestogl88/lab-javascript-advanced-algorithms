<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container row">
    <h1>Abstract Data Types</h1>
    <div class="col-6 container row">
      <h2>Stack</h2>
      <div class="col-3"></div>
      <div class="col-6 medium" id="stack">
        <input class="form-control" type="text" name="" id="element">
        <button type="button" class="btn btn-lg btn-primary btn-block" id="add">ADD</button>
        <button type="button" class="btn btn-lg btn-danger btn-block" id="take">TAKE</button>
        <h3 class="hide" id="over">Stack Overflow</h3>
        <div class="grey empty"></div>
        <div class="grey empty"></div>
        <div class="grey empty"></div>
        <div class="grey empty"></div>
        <div class="grey empty"></div>
        <div class="grey empty"></div>
        <h3 class="hide" id="under">Stack Underflow</h3>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="col-6 container row">
      <h2>Queue</h2>
      <div class="col-3"></div>
      <div class="col-6">
        
      </div>
      <div class="col-3"></div>
    </div>
    

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
